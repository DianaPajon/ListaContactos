<div class="container">
    <div class="row mt-4">
            <h5 class="titulo">{{titulo}}</h5>
    </div>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <div class="mt-4 form">

            <div class="form-group">
                <label class="etiqueta-chica" for="nombre">nombre</label>
                <input type="text" name="nombre" class="form-control" formControlName="nombre"/>
            </div>
            <div class="form-group">
                <label class="etiqueta-chica" for="email">email</label>
                <input type="text" name="email" class="form-control" formControlName="email"/>
            </div>
            <div class="form-group">
                <label class="etiqueta-chica" for="celular">celular</label>
                <input type="text" name="celular" class="form-control" formControlName="celular"/>
            </div>
            
            <div class="mt-4">
                <p class="error" *ngIf="formGroup.get('nombre')?.invalid && formGroup.get('nombre')?.touched">Debe ingresar un nombre</p>
                <p class="error" *ngIf="showContactWarning()">Debe ingresar al menos un contacto</p>
                <p class="error" *ngIf="showCellphoneWarning()">El celular debe tener codigo de area al menos</p>

            </div>
        </div>

            <div class=" mt-4">
                <button type="submit" class="btn btn-primary boton" [disabled]="!formGroup.valid">ENVIAR</button>
                <button [routerLink]="['']" class="btn btn-secondary boton">CANCELAR</button>
            </div>
                
        </form>
        
    
</div>
